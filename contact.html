<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Navbar */
      header {
        background: #00adb5;
        position: fixed;
        width: 100%;
        top: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
      }

      .logo {
        color: #fff;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links a:hover {
        color: black;
      }

      /* Contact Section */
      .contact {
        padding: 80px 20px;
        background: #f9f9f9;
        text-align: center;
      }

      .contact h2 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #333;
      }

      .contact p {
        color: #666;
        margin-bottom: 30px;
      }

      /* Contact Form */
      .contact-form {
        max-width: 450px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .contact-form textarea {
        resize: none;
        height: 120px;
      }

      /* Button */
      .contact-form button {
        width: 100%;
        padding: 12px;
        background: #00adb5;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background: #008c94;
      }
      /* Footer  */
      footer {
        background-color: #00adb5;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        bottom: 0;
        margin-top: 80px;
      }
    </style>
  </head>
  <header>
    <nav class="navbar">
      <h1 class="logo">My Portfolio</h1>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./skill.html">Skills</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <p>Feel free to get in touch with me</p>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
    <footer >
      <div class="footer-content">
        <p>copy rights @2026 reseved by rajalaxmi</p>
      </div>
    </footer>
  </body>
</html>
