<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Section</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Navbar */
      header {
        background: #00adb5;
        position: fixed;
        width: 100%;
        top: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
      }

      .logo {
        color: #fff;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links a:hover {
        color: black;
      }

      /* Skills Section */
      .skills {
        padding: 100px 60px;
        background: #ffffff;
        text-align: center;
      }

      .skills h2 {
        font-size: 36px;
        margin-bottom: 40px;
        color: #222;
      }

      /* Skill Grid */
      .skills-grid {
        max-width: 900px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
      }

      /* Skill Card */
      .skill-card {
        background: #f4f4f4;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        transition: 0.3s;
      }

      .skill-card:hover {
        transform: translateY(-6px);
      }

      /* Skill Name */
      .skill-card h3 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #00adb5;
      }

      /* Percentage */
      .skill-card span {
        font-size: 28px;
        font-weight: bold;
        color: #333;
      }
      /* Footer  */
      footer {
        background-color: #00adb5;
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        margin-top: 280px;
      }
    </style>
  </head>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">My Portfolio</h1>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./skill.html">Skills</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <section id="skills" class="skills">
      <h2>My Skills</h2>

      <div class="skills-grid">
        <div class="skill-card">
          <h3>HTML</h3>
          <span>80%</span>
        </div>

        <div class="skill-card">
          <h3>CSS</h3>
          <span>70%</span>
        </div>

        <div class="skill-card">
          <h3>JavaScript</h3>
          <span>90%</span>
        </div>

        </p> -->
      </div>
    </section>
    <footer>
      <div class="footer-content">

      </div>
    </footer>
  </body>
</html>
