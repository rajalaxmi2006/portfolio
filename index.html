<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      /* Navbar */
      header {
        background: black;
        position: fixed;
        width: 100%; 
        top: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
      }

      .logo {
        color: #fff;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links a:hover {
        color: white;
      }

      /* Home Section */
      .home {
        height: 100vh;
        background: linear-gradient(to right, #00adb5, #393e46);
        display: flex;
        align-items: center;
      }

      .home-container {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 100px;
      }

      .home-text {
        color: #fff;
        max-width: 500px;
      }

      .home-text h2 {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .home-text span {
        color: #222;
      }

      .home-text p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 25px;
        background: #222;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      /* Profile Image */
      .home-image img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #fff;
      }
    
      /* Responsive */
      @media (max-width: 768px) {
        .home-container {
          flex-direction: column-reverse;
          text-align: center;
        }

        .home-image img {
          width: 220px;
          height: 220px;
          margin-bottom: 20px;
        }
      }
      /* Footer  */
      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">My Portfolio</h1>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./skill.html">Skills</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <section id="home" class="home">
      <div class="home-container">
        <div class="home-text">
          <h2>Hello, I'm <span>Rajalaxmi Biswal</span></h2>
          <p>An Aspiring Web Developer</p>
        </div>

        <div class="home-image">
          <img src="./rajalaxmi.jpeg" alt="Profile Photo" />
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-content">
        <p>copy rights @2026 reseved by rajalaxmi</p>
      </div>
    </footer>
  </body>
</html>
