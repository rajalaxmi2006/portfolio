<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Section</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Navbar */
      header {
        background: #00adb5;
        position: fixed;
        width: 100%;
        top: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
      }

      .logo {
        color: #fff;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links a:hover {
        color: black;
      }

      /* Portfolio Section */
      .portfolio {
        padding: 100px 60px;
        background: #ffffff;
        text-align: center;
      }

      .portfolio h2 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #333;
      }

      .portfolio p {
        font-size: 16px;
        color: #666;
        margin-bottom: 40px;
      }

      /* Grid */
      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        max-width: 1100px;
        margin: auto;
      }

      /* Card */
      .portfolio-card {
        background: #f5f5f5;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .portfolio-card:hover {
        transform: translateY(-8px);
      }

      /* Image */
      .portfolio-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      /* Content */
      .portfolio-content {
        padding: 20px;
      }

      .portfolio-content h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .portfolio-content p {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }

      /* Button */
      .portfolio-btn {
        display: inline-block;
        padding: 8px 18px;
        background: #00adb5;
        color: #fff;
        text-decoration: none;
        border-radius: 20px;
        font-size: 14px;
        transition: 0.3s;
      }

      .portfolio-btn:hover {
        background: #007d85;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .portfolio {
          padding: 70px 30px;
        }
      }
      /* Footer  */
      footer {
        background-color: #00adb5;
        color: white;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        margin-top: 60px;
      }
    </style>
  </head>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">My Portfolio</h1>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./skill.html">Skills</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <section id="portfolio" class="portfolio">
      <h2>My Portfolio</h2>
      <p>Some of my recent work</p>

      <div class="portfolio-grid">
        <div class="portfolio-card">
          <img src="./portfolio.jpeg" alt="Project 1" />
          <div class="portfolio-content">
            <h3>Project One</h3>
            <p>My portfolio</p>
            <a href="#" class="portfolio-btn">View Project</a>
          </div>
        </div>

        <div class="portfolio-card">
          <img src="./periodictable.jpeg" alt="Project 2" />
          <div class="portfolio-content">
            <h3>Project Two</h3>
            <p>Periodic table</p>
            <a href="#" class="portfolio-btn">View Project</a>
          </div>
        </div>

        <div class="portfolio-card">
          <img src="./icon.jpg" alt="Project 3" />
          <div class="portfolio-content">
            <h3>Project Three</h3>
            <p>E-learning platform</p>
            <a href="#" class="portfolio-btn">View Project</a>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-content">
        <p>copy rights @2026 reseved by rajalaxmi</p>
      </div>
    </footer>
  </body>
</html>
